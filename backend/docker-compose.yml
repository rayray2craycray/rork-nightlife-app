version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rork-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rork-nightlife
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rork-network

  # Backend API
  api:
    build: .
    container_name: rork-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/rork-nightlife?authSource=admin
      INSTAGRAM_CLIENT_ID: ${INSTAGRAM_CLIENT_ID}
      INSTAGRAM_CLIENT_SECRET: ${INSTAGRAM_CLIENT_SECRET}
      ALLOWED_ORIGINS: http://localhost:19006,exp://localhost:19000
    depends_on:
      - mongodb
    networks:
      - rork-network
    volumes:
      - ./src:/app/src  # Mount source for hot reload in dev
      - /app/node_modules  # Prevent overwriting node_modules

  # Mongo Express (MongoDB Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: rork-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - rork-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rork-network:
    driver: bridge
